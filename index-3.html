<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mihnea — Personal Site</title>
    <!-- Tailwind via Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React + ReactDOM UMD -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Standalone to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      /* prose styles light/dark */
      .prose :where(a):not(:where([class~="not-prose"] *)) { text-decoration: underline; }
    </style>
  </head>
  <body class="min-h-dvh bg-neutral-50 text-neutral-900 dark:bg-neutral-950 dark:text-neutral-50">
    <div id="root"></div>

    <script type="text/babel">
      const { useEffect, useMemo, useRef, useState } = React;

      // Tailwind is already loaded via CDN, nothing to do here

      // ------------------ Storage Keys ------------------
      const STORAGE_KEY_GUIDES = "guides.v1";
      const STORAGE_KEY_BIO = "bio.v1";

      // ------------------ Hooks ------------------
      function useLocalStorageGuides() {
        const [guides, setGuides] = useState(() => {
          try {
            const raw = localStorage.getItem(STORAGE_KEY_GUIDES);
            return raw ? JSON.parse(raw) : [];
          } catch (e) { return []; }
        });
        useEffect(() => {
          localStorage.setItem(STORAGE_KEY_GUIDES, JSON.stringify(guides));
        }, [guides]);
        return [guides, setGuides];
      }

      function useLocalStorageBio() {
        const [bio, setBio] = useState(() => {
          try {
            return (
              localStorage.getItem(STORAGE_KEY_BIO) ||
              "I’m Mihnea — a Yale undergrad exploring investing, projects, and ideas. I like building small tools and writing practical guides (like visiting Bucharest)."
            );
          } catch (e) {
            return "I’m Mihnea — a Yale undergrad exploring investing, projects, and ideas. I like building small tools and writing practical guides (like visiting Bucharest).";
          }
        });
        useEffect(() => { localStorage.setItem(STORAGE_KEY_BIO, bio); }, [bio]);
        return [bio, setBio];
      }

      function classNames(...xs) { return xs.filter(Boolean).join(" "); }

      // ------------------ Minimal Markdown Engine ------------------
      function escapeHtml(s) {
        return s.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
      }
      function applyInlineMarkdown(text) {
        let t = text;
        t = t.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
        t = t.replace(/\*(.*?)\*/g, "<em>$1</em>");
        t = t.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" rel="noreferrer">$1</a>');
        return t;
      }
      function renderMarkdownToHtml(content) {
        const raw = content ?? "";
        const blocks = raw.split(/\n{2,}/);
        const rendered = blocks.map((block) => {
          const trimmed = block.trim();
          const headingMatch = trimmed.match(/^(#{1,6})\s+(.*)$/);
          if (headingMatch && !trimmed.includes("\n")) {
            const level = headingMatch[1].length;
            let inner = escapeHtml(headingMatch[2]);
            inner = applyInlineMarkdown(inner);
            return `<h${level}>${inner}</h${level}>`;
          }
          let inner = escapeHtml(block);
          inner = applyInlineMarkdown(inner);
          inner = inner.replace(/\n/g, "<br/>");
          return `<p>${inner}</p>`;
        });
        return rendered.join("");
      }
      function MarkdownRenderer({ content }) {
        const html = React.useMemo(() => renderMarkdownToHtml(content), [content]);
        return (
          <div
            className="prose prose-neutral dark:prose-invert max-w-none"
            dangerouslySetInnerHTML={{ __html: html }}
          />
        );
      }

      // ------------------ Components ------------------
      function GuideCard({ guide, onOpen, onDelete }) {
        return (
          <div className="rounded-xl border border-neutral-200 dark:border-neutral-800 p-4 flex items-center justify-between gap-4">
            <div className="min-w-0">
              <div className="font-medium truncate">{guide.title}</div>
              <div className="text-xs text-neutral-500 truncate">
                {guide.type.toUpperCase()} • {new Date(guide.createdAt).toLocaleString()}
              </div>
            </div>
            <div className="flex items-center gap-2">
              <button
                className="px-3 py-1.5 rounded-lg text-sm bg-black text-white dark:bg-white dark:text-black"
                onClick={() => onOpen(guide.id)}
              >Open</button>
              <button
                className="px-3 py-1.5 rounded-lg text-sm border border-neutral-300 dark:border-neutral-700 hover:bg-neutral-50 dark:hover:bg-neutral-800"
                onClick={() => onDelete(guide.id)}
              >Delete</button>
            </div>
          </div>
        );
      }

      function Guides() {
        const [guides, setGuides] = useLocalStorageGuides();
        const [activeId, setActiveId] = useState(null);
        const [error, setError] = useState("");
        const inputRef = useRef(null);

        const activeGuide = useMemo(() => guides.find((g) => g.id === activeId) || null, [guides, activeId]);

        function resetFilePicker() { if (inputRef.current) inputRef.current.value = ""; }

        async function onUpload(e) {
          const file = e.target.files?.[0];
          if (!file) return;
          setError("");

          const isPDF = file.type === "application/pdf" || file.name.toLowerCase().endsWith(".pdf");
          const isMD = file.type === "text/markdown" || file.name.toLowerCase().endsWith(".md") || file.type === "text/plain";

          if (!isPDF && !isMD) {
            setError("Please upload a PDF or Markdown (.md) file.");
            resetFilePicker();
            return;
          }

          const reader = new FileReader();
          reader.onload = () => {
            const id = (crypto && crypto.randomUUID) ? crypto.randomUUID() : String(Date.now());
            const payload = {
              id,
              title: file.name.replace(/\.[^/.]+$/, ""),
              type: isPDF ? "pdf" : "md",
              data: reader.result,
              createdAt: Date.now(),
            };
            setGuides((prev) => [payload, ...prev]);
            setActiveId(id);
            resetFilePicker();
          };

          if (isPDF) reader.readAsDataURL(file);
          else reader.readAsText(file);
        }

        function onDelete(id) {
          setGuides((prev) => prev.filter((g) => g.id !== id));
          if (activeId === id) setActiveId(null);
        }

        function onOpen(id) { setActiveId(id); }

        const showSeed = guides.length === 0;

        return (
          <div className="px-4 sm:px-6 py-8">
            <div className="flex items-center justify-between gap-4">
              <div>
                <h2 className="text-2xl md:text-3xl font-bold tracking-tight">Guides</h2>
                <p className="text-neutral-600 dark:text-neutral-400 mt-1">
                  Upload and showcase your travel & how‑to guides. Supports PDF & Markdown.
                </p>
              </div>
              <div>
                <label className="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-black text-white dark:bg-white dark:text-black cursor-pointer">
                  <input
                    ref={inputRef}
                    type="file"
                    accept=".pdf,.md,text/markdown"
                    className="hidden"
                    onChange={onUpload}
                  />
                  <span>Upload</span>
                </label>
              </div>
            </div>

            {error && (
              <div className="mt-4 rounded-lg border border-red-300/60 bg-red-50 dark:bg-red-950/30 text-red-700 dark:text-red-200 px-3 py-2 text-sm">
                {error}
              </div>
            )}

            <div className="mt-6 grid gap-4">
              {showSeed ? (
                <div className="rounded-xl border border-dashed border-neutral-300 dark:border-neutral-700 p-6 text-sm text-neutral-600 dark:text-neutral-400">
                  No guides yet. Click <span className="font-medium">Upload</span> to add your <em>Visiting Bucharest</em> guide.
                </div>
              ) : (
                guides.map((g) => (
                  <GuideCard key={g.id} guide={g} onOpen={onOpen} onDelete={onDelete} />
                ))
              )}
            </div>

            {activeGuide && (
              <div className="mt-8 rounded-2xl border border-neutral-200 dark:border-neutral-800 overflow-hidden">
                <div className="flex items-center justify-between px-4 py-3 border-b border-neutral-200 dark:border-neutral-800 bg-neutral-50/60 dark:bg-neutral-900/60">
                  <div className="font-semibold truncate">{activeGuide.title}</div>
                  <div className="text-xs text-neutral-500">Preview</div>
                </div>
                <div className="bg-white dark:bg-neutral-950">
                  {activeGuide.type === "pdf" ? (
                    <div className="w-full h-[70vh]">
                      <embed src={activeGuide.data} type="application/pdf" className="w-full h-full" />
                    </div>
                  ) : (
                    <div className="p-6">
                      <MarkdownRenderer content={activeGuide.data} />
                    </div>
                  )}
                </div>
              </div>
            )}
          </div>
        );
      }

      function About() {
        const [bio, setBio] = useLocalStorageBio();
        const [editing, setEditing] = useState(false);
        const [draft, setDraft] = useState(bio);

        useEffect(() => setDraft(bio), [bio]);

        function save() { setBio(draft.trim() || bio); setEditing(false); }

        return (
          <div className="px-4 sm:px-6 py-8">
            <div className="rounded-2xl border border-neutral-200 dark:border-neutral-800 p-6 bg-white dark:bg-neutral-900">
              <div className="flex items-start gap-5">
                <div className="h-16 w-16 rounded-2xl bg-black/90 dark:bg:white/90 flex items-center justify-center text-white dark:text-black text-2xl font-bold">M</div>
                <div className="min-w-0 flex-1">
                  <div className="flex items-center justify-between gap-3">
                    <h1 className="text-2xl md:text-3xl font-bold tracking-tight">Hi, I’m Mihnea.</h1>
                    <div className="flex items-center gap-2">
                      {!editing ? (
                        <button className="px-3 py-1.5 rounded-lg text-sm border border-neutral-300 dark:border-neutral-700 hover:bg-neutral-50 dark:hover:bg-neutral-800" onClick={() => setEditing(true)}>Edit</button>
                      ) : (
                        <>
                          <button className="px-3 py-1.5 rounded-lg text-sm bg-black text-white dark:bg:white dark:text-black" onClick={save}>Save</button>
                          <button className="px-3 py-1.5 rounded-lg text-sm border border-neutral-300 dark:border-neutral-700" onClick={() => { setDraft(bio); setEditing(false); }}>Cancel</button>
                        </>
                      )}
                    </div>
                  </div>
                  {!editing ? (
                    <p className="mt-3 text-neutral-700 dark:text-neutral-300 leading-relaxed">{bio}</p>
                  ) : (
                    <textarea value={draft} onChange={(e) => setDraft(e.target.value)} className="mt-3 w-full h-36 rounded-xl border border-neutral-300 dark:border-neutral-700 bg-transparent p-3 text-sm" />
                  )}
                </div>
              </div>
            </div>

            <div className="mt-6 grid gap-4 md:grid-cols-2">
              <div className="rounded-2xl border border-neutral-200 dark:border-neutral-800 p-5 bg-white dark:bg-neutral-900">
                <h2 className="font-semibold">What I’m into</h2>
                <ul className="mt-3 space-y-2 text-sm text-neutral-600 dark:text-neutral-400">
                  <li>• Fundamental investing & case studies</li>
                  <li>• Building small, useful software</li>
                  <li>• Practical travel guides (Bucharest, more soon)</li>
                </ul>
              </div>
              <div className="rounded-2xl border border-neutral-200 dark:border-neutral-800 p-5 bg-white dark:bg-neutral-900">
                <h2 className="font-semibold">Quick links</h2>
                <ul className="mt-3 space-y-2 text-sm">
                  <li><a className="underline opacity-90 hover:opacity-100" href="#" onClick={(e) => e.preventDefault()}>LinkedIn</a></li>
                  <li><a className="underline opacity-90 hover:opacity-100" href="#" onClick={(e) => e.preventDefault()}>GitHub</a></li>
                </ul>
              </div>
            </div>
          </div>
        );
      }

      function App() {
        const [tab, setTab] = useState("about");
        return (
          <div className="min-h-dvh">
            <div className="mx-auto max-w-6xl grid grid-cols-1 md:grid-cols-[260px_minmax(0,1fr)] gap-0">
              <aside className="md:sticky md:top-0 h-full md:h-dvh border-b md:border-b-0 md:border-r border-neutral-200 dark:border-neutral-800 bg-white/70 dark:bg-neutral-900/60 backdrop-blur p-5">
                <div className="flex items-center gap-3">
                  <div className="h-10 w-10 rounded-2xl bg-black/90 dark:bg-white/90 flex items-center justify-center text-white dark:text-black font-bold">M</div>
                  <div className="min-w-0">
                    <div className="font-semibold leading-tight truncate">Mihnea</div>
                    <div className="text-xs text-neutral-500 truncate">Personal site</div>
                  </div>
                </div>
                <div className="mt-6 grid gap-2">
                  <button onClick={() => setTab("about")} className={classNames("w-full text-left px-3 py-2 rounded-xl text-sm transition-colors",
                    tab === "about" ? "bg-black text-white dark:bg-white dark:text-black" : "hover:bg-neutral-100 dark:hover:bg-neutral-800 text-neutral-700 dark:text-neutral-200")}>About</button>
                  <button onClick={() => setTab("guides")} className={classNames("w-full text-left px-3 py-2 rounded-xl text-sm transition-colors",
                    tab === "guides" ? "bg-black text-white dark:bg-white dark:text-black" : "hover:bg-neutral-100 dark:hover:bg-neutral-800 text-neutral-700 dark:text-neutral-200")}>Guides</button>
                </div>
                <div className="mt-6 text-xs text-neutral-500">© {new Date().getFullYear()} Mihnea</div>
              </aside>

              <main>
                {tab === "about" ? <About /> : <Guides />}
              </main>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
