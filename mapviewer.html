<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Photo Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #111; color: white; }

        /* Map Container */
        .map-wrapper {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .map-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Waypoint Pins */
        .waypoint {
            position: absolute;
            transform: translate(-50%, -100%); /* Centers pin tip */
            cursor: pointer;
            color: #ef4444; 
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));
            transition: all 0.2s ease-in-out;
            z-index: 10;
        }

        .waypoint:hover {
            transform: translate(-50%, -115%) scale(1.1);
            color: #ff0000;
        }

        /* Modal Animation */
        #photo-modal {
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }
        #photo-modal.flex {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

    </div>

    <div id="photo-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 sm:p-8" onclick="closePhoto()">
        <button class="absolute top-4 right-4 text-white/70 hover:text-white bg-black/50 rounded-full p-2 transition-colors" onclick="closePhoto()">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>

        <div class="relative max-h-full max-w-4xl flex items-center justify-center" onclick="event.stopPropagation()">
            <img id="modal-image" src="" alt="Memory" class="block max-h-[85vh] w-auto h-auto max-w-full rounded-lg shadow-2xl border-4 border-white/10 object-contain bg-black">
        </div>
    </div>

    <script>
        const modal = document.getElementById('photo-modal');
        const modalImg = document.getElementById('modal-image');

        function openPhoto(url) {
            modalImg.src = url;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closePhoto() {
            modal.classList.remove('flex');
            modal.classList.add('hidden');
            setTimeout(() => { modalImg.src = ''; }, 200);
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closePhoto();
            }
        });
    </script>

</body>
</html>
