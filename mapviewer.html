    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #111; color: white; }

        /* Map Container */
        .map-wrapper {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .map-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Waypoint Pins */
        .waypoint {
            position: absolute;
            transform: translate(-50%, -100%);
            cursor: pointer;
            color: #ef4444; 
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5));
            transition: all 0.2s ease-in-out;
            z-index: 10;
        }
        .waypoint:hover {
            transform: translate(-50%, -115%) scale(1.1);
            color: #ff0000;
        }

        /* Submission Mode Cursor */
        .crosshair-mode {
            cursor: crosshair !important;
        }
        .crosshair-mode .waypoint {
            pointer-events: none; /* Disable clicking existing pins while submitting */
            opacity: 0.5;
        }

        /* Modal Animation */
        #photo-modal, #submit-modal {
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

            <button onclick="closeSubmitModal()" class="absolute top-4 right-4 text-neutral-400 hover:text-white">✕</button>

            </div>

            <p class="text-sm text-neutral-400 mb-6">
                1. Copy the code above.<br>
                2. Click the button below to open the form.<br>
                3. Paste the code and upload your photo.
            </p>

            <a href="https://forms.gle/NrDc6Yr79MV6Mrbx8" target="_blank" class="block w-full bg-blue-600 hover:bg-blue-500 text-white text-center font-bold py-3 rounded-xl transition-colors">
                Open Submission Form

    <script>
        // --- PHOTO VIEWING LOGIC ---
        const modal = document.getElementById('photo-modal');
        const modalImg = document.getElementById('modal-image');
        const loader = document.getElementById('loader');

        function openPhoto(url) {
            if(submissionMode) return; // Don't open photos if trying to submit
            modalImg.src = url;
            modalImg.classList.remove('opacity-100');
            modalImg.classList.add('opacity-0');
            loader.style.display = 'flex';
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            modal.classList.add('fade-in');
            document.body.style.overflow = 'hidden';
        }

        function hideLoader() {
            loader.style.display = 'none';
            modalImg.classList.remove('opacity-0');
            modalImg.classList.add('opacity-100');
        }

        function closePhoto() {
            modal.classList.remove('flex');
            modal.classList.add('hidden');
            setTimeout(() => { modalImg.src = ''; }, 200);
            document.body.style.overflow = 'auto';
        }

        // --- SUBMISSION LOGIC ---
        let submissionMode = false;
        const mapContainer = document.getElementById('map-container');
        const submitBtn = document.getElementById('submit-btn');
        const instructionText = document.getElementById('instruction-text');
        const submitModal = document.getElementById('submit-modal');
        const coordDisplay = document.getElementById('coord-display');

        function toggleSubmitMode() {
            submissionMode = !submissionMode;
            
            if (submissionMode) {
                mapContainer.classList.add('crosshair-mode');
                submitBtn.innerText = "Cancel Submission";
                submitBtn.classList.replace('bg-blue-600', 'bg-red-600');
                submitBtn.classList.replace('hover:bg-blue-500', 'hover:bg-red-500');
                instructionText.innerText = "Tap/Click exactly where you want your pin!";
                instructionText.classList.add('text-blue-400', 'font-bold');
            } else {
                mapContainer.classList.remove('crosshair-mode');
                submitBtn.innerText = "+ Submit a Memory";
                submitBtn.classList.replace('bg-red-600', 'bg-blue-600');
                submitBtn.classList.replace('hover:bg-red-500', 'hover:bg-blue-500');
                instructionText.innerText = "Click the pins to see who was here.";
                instructionText.classList.remove('text-blue-400', 'font-bold');
            }
        }

        // Handle Map Click for Coordinates
        mapContainer.addEventListener('click', (e) => {
            if (!submissionMode) return;

            // Don't trigger if they clicked an existing pin (though pointer-events:none helps)
            if (e.target.closest('.waypoint')) return;

            const rect = mapContainer.getBoundingClientRect();
            // Using logic relative to the image inside the container
            const img = mapContainer.querySelector('img');
            const imgRect = img.getBoundingClientRect();

            const x = e.clientX - imgRect.left;
            const y = e.clientY - imgRect.top;

            const leftPercent = ((x / imgRect.width) * 100).toFixed(1);
            const topPercent = ((y / imgRect.height) * 100).toFixed(1);

            // Generate HTML Snippet
            const snippet = `top: ${topPercent}%; left: ${leftPercent}%;`;

            coordDisplay.innerText = snippet;
            navigator.clipboard.writeText(snippet); // Auto copy
            
            submitModal.classList.remove('hidden');
            submitModal.classList.add('flex');
            
            // Turn off mode
            toggleSubmitMode();
        });

        function closeSubmitModal() {
            submitModal.classList.remove('flex');
            submitModal.classList.add('hidden');
        }

        // --- PRELOADER ---
        window.addEventListener('load', () => {
            const pins = document.querySelectorAll('.waypoint');
            pins.forEach(pin => {
                const clickText = pin.getAttribute('onclick');
                if (clickText) {
                    const match = clickText.match(/'([^']+)'/);
                    if (match && match[1]) {
                        const img = new Image();
                        img.src = match[1];
                    }
                }
            });
        });
    </script>
